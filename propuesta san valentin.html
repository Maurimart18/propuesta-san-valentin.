<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta de San Valentín</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 10;
            position: relative;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s forwards;
        }

        h1 {
            font-size: 3rem;
            color: #f3f4f6;
            margin: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            letter-spacing: 3px;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .btn-si {
            background: linear-gradient(145deg, #ff7c7c, #ff3d3d);
            color: white;
        }

        .btn-no {
            background: linear-gradient(145deg, #aaa, #666);
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
        }

        .message {
            font-size: 2rem;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .happy {
            color: #fffa65;
            animation: happyAnimation 2s forwards;
        }

        .sad {
            color: #555;
            animation: sadAnimation 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes happyAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes sadAnimation {
            0% { transform: scale(1.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .fireworks, .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }

        .fireworks {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 20%, rgba(255, 255, 255, 0) 60%);
            animation: fireworks 2s ease-out forwards;
        }

        @keyframes fireworks {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        .rain {
            background: rgba(255, 255, 255, 0.1);
            animation: rainFall 3s linear infinite;
        }

        @keyframes rainFall {
            0% { top: -100%; }
            100% { top: 100%; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        <div class="buttons">
            <button class="btn btn-si" onclick="respuesta('si')">Sí</button>
            <button class="btn btn-no" onclick="respuesta('no')">No</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <div id="happyEffect" class="fireworks"></div>
    <div id="sadEffect" class="rain"></div>

    <script>
        function respuesta(opcion) {
            const messageElement = document.getElementById('message');
            const happyEffect = document.getElementById('happyEffect');
            const sadEffect = document.getElementById('sadEffect');

            happyEffect.style.display = "none";
            sadEffect.style.display = "none";

            if (opcion === 'si') {
                messageElement.textContent = 'Nos vemos el 14 de febrero, mi Yani';
                messageElement.classList.remove('sad');
                messageElement.classList.add('happy');
                happyEffect.style.display = "block";
                setTimeout(() => { happyEffect.style.display = "none"; }, 2000);
            } else {
                messageElement.textContent = 'Ok, andate con el otro';
                messageElement.classList.remove('happy');
                messageElement.classList.add('sad');
                sadEffect.style.display = "block";
                setTimeout(() => { sadEffect.style.display = "none"; }, 3000);
            }
        }
    </script>
</body>
</html>
